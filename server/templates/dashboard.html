<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adding Bootstrap JS and Popper.js for Bootstrap components that require them -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="my-4">CogniCart Kiosk Dashboard</h1>
    
    <div class="mb-3">
        <button onclick="checkStatus()" class="btn btn-primary">Fetch Status</button>
    </div>
    
    <h3>Client Status:</h3>
    <div id="status" class="mb-3"></div>
</div>

<script>
    function checkStatus() {
        $.ajax({
            url: '/api/status',
            type: 'GET',
            success: function(response) {
                var statusDiv = document.getElementById("status");
                statusDiv.innerHTML = "";
                var clientCount = 1;
                for (var pi in response) {
                    var statusClass = response[pi] === "Online" ? "text-success" : "text-danger";
                    statusDiv.innerHTML += `<p class="${statusClass}">Client ${clientCount}: ${response[pi]}</p>`;
                    clientCount++;
                }
            },
            error: function(xhr, status, error) {
                document.getElementById("status").innerText = "Failed to get status";
            }
        });
    }
</script>

</body>
</html>
